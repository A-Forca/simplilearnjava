
<h1>Create a Client</h1>
<p>Please fill in this form to create a client.</p>

<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter your address"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

    <label for="confirm-password">Repeat Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Repeat your password"><br><br>

    <button type="submit">Register</button>
</form>

<h2>Create a Meeting Schedule</h2>

<form>
    <label for="meeting-topic">Meeting Topic:</label>
    <input type="text" id="meeting-topic" name="meeting-topic" placeholder="Enter meeting topic"><br><br>

    <label for="number-of-people">Number of People:</label>
    <input type="number" id="number-of-people" name="number-of-people" placeholder="Enter number of people"><br><br>

    <label for="start-time">Start Time:</label>
    <input type="datetime-local" id="start-time" name="start-time"><br><br>

    <button type="submit">Create Meeting</button>
</form>
